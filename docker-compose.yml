version: '3'
services:
  mysql:
    platform: linux/x86_64  
    image: mysql:5.7
    container_name: mysql5.7
    restart: always
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./data:/var/lib/mysql
